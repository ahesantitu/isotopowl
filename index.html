<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JQ Plugin</title>

    <!-- Fontasome Icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="assest/owlcarousel/owl.carousel.min.css">
   <link rel="stylesheet" href="assest/owlcarousel/owl.theme.default.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive css -->
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>

    <section class="isotop">
      <div class="container">
        <div class="row justify-content-center section-title">
          <div class="col-lg-10 text-center">
            <h1>Isotop Plugin</h1>
          </div>
        </div>

        <div class="row g-0">
          <div class="col-lg-12">
            <div class="filters justify-content-center">
              <ul class="list-inline text-center">
                <li class="is-checked list-inline-item" data-filter="*">All</li>
                <li data-filter=".idea" class="list-inline-item">html</li>
                <li data-filter=".ui" class="list-inline-item">bootstrap</li>
                <li data-filter=".ux" class="list-inline-item">wordpress</li>
                <li data-filter=".code" class="list-inline-item">seo</li>
                <li data-filter=".logic" class="list-inline-item">graphics</li>
                <li data-filter=".creativity" class="list-inline-item">Creativity</li>
              </ul>
            </div>
          </div>
    
          <div class="col-lg-12">
            <div class="rows grid">
              <div class="col-lg-3 grid-item logic" data-category="websites">
              <img src="images/isotop/portfolio-1.jpg" class="img-fluid"alt="">
              </div>
              <div class="col-lg-3 grid-item flyers" data-category="flyers">
                <img src="images/isotop/portfolio-2.jpg" class="img-fluid"alt="">
              </div>
              <div class="col-lg-3 grid-item idea" data-category="ads">
                <img src="images/isotop/portfolio-3.jpg" class="img-fluid"alt="">
              </div>
              <div class="col-lg-3 grid-item code" data-category="books">
                 <img src="images/isotop/portfolio-4.jpg" class="img-fluid"alt="">
              </div>
              <div class="col-lg-3 grid-item ui" data-category="logos">
                <img src="images/isotop/portfolio-5.jpg" class="img-fluid"alt="">
              </div>
              <div class="col-lg-3 grid-item ux" data-category="websites">
                <img src="images/isotop/portfolio-6.jpg" class="img-fluid"alt="">
              </div>
              <div class="col-lg-3 grid-item idea" data-category="ads">
                <img src="images/isotop/portfolio-7.jpg" class="img-fluid"alt="">
              </div>
              <div class="col-lg-3 grid-item code" data-category="books">
                <img src="images/isotop/portfolio-8.jpg" class="img-fluid"alt="">
              </div>
              <div class="col-lg-3 grid-item creativity" data-category="books">
                <img src="images/isotop/portfolio-9.jpg" class="img-fluid"alt="">
              </div>
              <div class="col-lg-3 grid-item creativity" data-category="books">
                <img src="images/isotop/portfolio-1.jpg" class="img-fluid"alt="">
              </div>
              <div class="col-lg-3 grid-item ux" data-category="books">
                <img src="images/isotop/portfolio-2.jpg" class="img-fluid"alt="">
              </div>
              <div class="col-lg-3 grid-item creativity" data-category="books">
                 <img src="images/isotop/portfolio-3.jpg" class="img-fluid"alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  

    <section class="main-corosel">
      <div class="container">
        <div class="row justify-content-center section-title">
          <div class="col-lg-10 text-center">
            <h1>Owl Carousel</h1>
          </div>
        </div>

        <div class="carousel-wrap">
    <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="images/isotop/portfolio-1.jpg" class="img-fluid" />
          <span class="img-text">nightlife</span>
        </div>
        <div class="item">
          <img src="images/isotop/portfolio-2.jpg" class="img-fluid" />
          <span class="img-text">abstract</span>
        </div>
        <div class="item">
          <img src="images/isotop/portfolio-3.jpg" class="img-fluid" />
          <span class="img-text">animals</span>
        </div>
        <div class="item">
          <img src="images/isotop/portfolio-4.jpg" class="img-fluid" />
          <span class="img-text">nature</span>
        </div>
        <div class="item">
          <img src="images/isotop/portfolio-5.jpg" class="img-fluid" />
          <span class="img-text">business</span>
        </div>
        <div class="item">
          <img src="images/isotop/portfolio-6.jpg" class="img-fluid" />
          <span class="img-text">cats</span>
        </div>
        <div class="item">
          <img src="images/isotop/portfolio-7.jpg" class="img-fluid" />
          <span class="img-text">city</span>
        </div>
        <div class="item">
          <img src="images/isotop/portfolio-8.jpg" class="img-fluid" />
          <span class="img-text">food</span>
        </div>
        <div class="item">
          <img src="images/isotop/portfolio-1.jpg" class="img-fluid" />
          <span class="img-text">fashion</span>
        </div>
        <div class="item">
          <img src="images/isotop/portfolio-2.jpg" class="img-fluid" />
          <span class="img-text">people</span>
        </div>
        <div class="item">
          <img src="images/isotop/portfolio-4.jpg" class="img-fluid" />
          <span class="img-text">sports</span>
        </div>
        <div class="item">
          <img src="images/isotop/portfolio-2.jpg" class="img-fluid" />
          <span class="img-text">technics</span>
        </div>
        <div class="item">
          <img src="images/isotop/portfolio-1.jpg" class="img-fluid" />
          <span class="img-text">transport</span>
        </div>
    </div>
  </div>  
      </div>
    </section>

    <!-- java Script -->
    <script src="js/jquery-1.12.4.js"></script>
    <script src="assest/isotop/isotope.pkgd.min.js"></script>
    <script src="assest/owlcarousel/owl.carousel.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
